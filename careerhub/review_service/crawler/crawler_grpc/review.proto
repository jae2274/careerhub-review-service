syntax = "proto3";

package careerhub.review_service.crawler_grpc;
option go_package = "careerhub/review_service/crawler_grpc";

import "google/protobuf/empty.proto";


service ReviewGrpc{
    rpc getCrawlingTasks(google.protobuf.Empty) returns (GetCrawlingTasksResponse);
    rpc setScoreNPage(SetScoreNPageRequest) returns  (SetScoreNPageResponse);
    rpc setNotExist(SetNotExistRequest) returns (SetNotExistResponse);
}

message GetCrawlingTasksResponse{
    repeated string companyNames = 1;
}

message SetScoreNPageRequest{
    string companyName = 1;
    int32 avgScore = 2;
    int32 totalPageCount = 3;
}

message SetScoreNPageResponse{
    string status = 1;
}

message SetNotExistRequest{
    string companyName = 1;
}

message SetNotExistResponse{
    string status = 1;
}